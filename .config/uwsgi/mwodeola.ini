[uwsgi]
chdir = /srv/mwodeola-web-server/
module = _mwodeola.wsgi:application
home = /home/ubuntu/mwodeola-venv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mwodeola-web-server.pid
logto = /var/log/uwsgi/mwodeola-web-server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true